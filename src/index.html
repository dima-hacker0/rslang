<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>rs-lang</title>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="left-side-header">
                <div class="logo-rs-lang">RSLang</div>
            </div>
            <div class="right-side-header">
                <div class="icon-nav">
                    <div class="line-nav first-line"></div>
                    <div class="line-nav second-line"></div>
                    <div class="line-nav third-line"></div>
                </div>
            </div>
        </div>
        <nav class="navigation-section hide-navigation">
            <ul class="navigation-pages">
                <li class="page-navigation">Главная</li>
                <li class="page-navigation">Учебник</li>
                <li class="page-navigation">Мини-игры</li>
                <li class="page-navigation">Статистика</li>
                <li class="page-navigation">О команде</li>
            </ul>
        </nav>
    </header>
    <section style="display: none;" class="main-page">
        <div class="container-start-page">
            <div class="first-start-column">
                <div class="main-text-rslang">RSLang</div>
                <div class="about-application">Приложение для эффективного изучения иностранных слов в игровой форме. Всегда под рукой. На любом устройстве</div>
            </div>
            <div class="second-main-column">
                <div class="buttons-start-page">
                    <button class="button-about-project">О проекте</button>
                    <button class="registration-button">Войти</button>
                </div>
            </div>
        </div>
    </section>
    <section style="display: none;" class="page-mini-games">
        <div class="container-games-page">
            <div class="left-side-page-mimi-games">
                <h2 class="text-choice-game">Выберите игру</h2>
                <button class="button-min-games">
                    <div class="text-for-games-buttons">Спринт</div>
                    <img class="run-person" src="./img/svg/run-person.svg" alt="run-person">
                </button>
                <button class="button-min-games">
                    <div class="text-for-games-buttons">Аудиовызов</div>
                    <img class="sound-img" src="./img/svg/sound.svg" alt="sound">
                </button>
            </div>

            <div class="right-side-page-mimi-games">
                <h2 class="text-choice-game">Выберите сложность</h2>
                <div class="block-buttons-level-english">
                    <button id="number-level-button-1" class="button-level-english number-level-button-1 click-button">A1 Elementary</button>
                    <button id="number-level-button-2" class="button-level-english number-level-button-2">A2 Pre-Intermediate</button>
                    <button id="number-level-button-3" class="button-level-english number-level-button-3">B1 Intermediate</button>
                    <button id="number-level-button-4" class="button-level-english number-level-button-4">B2 Upper-Intermediate</button>
                    <button id="number-level-button-5" class="button-level-english number-level-button-5">C1 Advanced</button>
                    <button id="number-level-button-6" class="button-level-english number-level-button-6">C2 Proficiency</button>
                </div>
            </div>
        </div>
    </section>
    <section class="section-game-sprint">
        <div class="game-area-sprint">
            <div class="guess-in-a-row">
                <div class="button-right-answer"></div>
                <div class="button-right-answer"></div>
                <div class="button-right-answer"></div>
            </div>
        </div>
    </section>
    <footer style="display: none;" class="footer">
        <div class="container-footer">
                <a class="rss-logo" href="https://rs.school/index.html"><img src="./img/svg/rs_school.svg" alt="logo"></a>
                <div class="year-of-created">2022</div>
                <a class="github-logo" href="https://github.com/dima-hacker0"><img class="img-github" src="./img/svg/github-logo.svg" alt="github"></a>
        </div>
    </footer>
    <div class="shadow" id="shadow"></div>
</body>
</html>
